site_name: Drift
site_description: Drift — A modern database library for Dart & Flutter
site_author: Simon Binder
site_url: https://drift.simonbinder.eu/
repo_url: https://github.com/simolus3/drift

# TODO: add edit_uri
# edit_uri:
theme:
  name: material
  language: en
  custom_dir: overrides
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
    #     icon: empty
    #     name: ""

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
    #     icon: empty
    #     name: ""

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:

  # TODO: Add logo & favicon
  # logo: assets/logo.png
  # favicon: assets/favicon.ico
  features:
    - content.tooltips
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - navigation.path
    - toc.follow
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.code.annotate

extra:
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:oss@simonbinder.eu
      name: Contact me via e-mail
    - icon: fontawesome/brands/github
      link: https://github.com/simolus3/drift
      name: Project on GitHub

  # TODO: Add Google Analytics
  # analytics:
  #     provider: google
  #     property: G-XXXXXXXXXX

plugins:
  - search
  - privacy
  - macros
  # - spellcheck

markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
  - footnotes
  - toc:
      permalink: true
      toc_depth: 3
  - tables
  - pymdownx.highlight:
      auto_title: false
      anchor_linenums: true
      use_pygments: true
  - pymdownx.betterem
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

